<!DOCTYPE HTML>
<html>
    <head>
        <title>LoLin32 test system</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <p> </p>
        <div class="topnav">
            <h1>LoLin32 test</h1>
        </div>
                  
        <p> 
            <button class="button-on" id="bON">ON!</button>
            <button class="button-off" id="bOFF">OFF!</button>
        </p>
        <p class="state">State: <span id="state">%STATE%</span></p>
        <p class="switch">
            <input type="range" oninput="updateSliderPWM(this)" 
            id="pwmSlider" min="0" max="255" step="1" value="0" class="slider">
        </p>
    </body>
</html>
